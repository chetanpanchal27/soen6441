<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, 
                 initial-scale=1, 
                 shrink-to-fit=no">
  <title>
    load data from json file
    into a bootstrap table
  </title>
  
  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" 
        href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Include the Bootstrap Table
  CSS for the table -->
  <link rel="stylesheet"
        href=
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:5000/getAllraces">Get all races<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/rinsert">Insert Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/rdelete">Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/rupdate">Update</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/srace">Get Races Based on DriverID</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/">BACK</a>
              </li>
            
          </ul>
       
        </div>
      </nav>
    

<form action="/updateRaceData" method="get">
    <input type="text" id="raceid" name="raceid" value="{{l[0]}}">RaceId</input><br>
    <input type="text" id="year" name="year" value="{{l[1]}}">Year</input><br>
    <input type="text" id="round" name="round" value="{{l[2]}}">Round</input><br>
    <input type="text" id="name" name="name" value="{{l[3]}}">Name</input><br>
    <input type="text" id="date" name="date" value="{{l[4]}}">Date</input><br>
    <input type="text" id="time" name="time" value="{{l[5]}}">Time</input><br>
    <input type="text" id="circuitid" name="circuitid" value="{{l[6]}}">CircuitId</input><br>
    
    
    <input type="submit" value="Update Race">
  </form>
</body>
</html>
